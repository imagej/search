<!DOCTYPE html>
<html>
	<head>
		<title>ImageJ Search</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="icon" type="image/png" href="favicon.png">
		<script type="text/javascript">
window.onload = function(){
	document.getElementById('search_box').focus();
}
function go(url) {
	document.location = url.replaceAll('$q', document.getElementById('search_box').value);
}
function ddg(query) {
  go('https://duckduckgo.com/?q=' + query);
}
		</script>
	</head>
	<body>
		<div id="search">
			<input type="text" id="search_box" name="q">
			<div id="search_buttons">
				<table>
					<tr id="primary">
						<td><input class="btn btn-primary btn-lg" onclick="ddg('site:imagej.net+$q')" id="wiki" name="wiki" value="Wiki"></td>
						<td><input class="btn btn-primary btn-lg" onclick="go('https://forum.image.sc/search?q=$q')" id="forum" name="forum" value="Image.sc Forum"></td>
						<td><input class="btn btn-primary btn-lg" onclick="go('https://github.com/search?q=$q+user%3Abigdataviewer+user%3Afiji+user%3Aimagej+user%3Aimglib+user%3Aknime-ip+user%3Aopenspim+user%3Asaalfeldlab+user%3Ascifio+user%3Ascijava+user%3Atrakem2&ref=simplesearch&type=Code')" id="github" name="github" value="GitHub"></td>
					</tr>
					<tr id="secondary">
						<td>
						</td>
						<td>
							<input class="btn btn-secondary btn-sm" onclick="go('https://list.nih.gov/cgi-bin/wa.exe?A0=IMAGEJ')" id="imagej-list" name="imagej-list" value="ImageJ">
							<br><input class="btn btn-secondary btn-sm" onclick="go('https://groups.google.com/g/scijava/search?q=$q')" id="scijava" name="scijava" value="SciJava">
							<br><input class="btn btn-secondary btn-sm" onclick="go('http://micro-manager.3463995.n2.nabble.com/template/NamlServlet.jtp?macro=search_page&node=3463995&query=$q')" id="micromanager" name="micromanager" value="Micro-Manager">
						</td>
						<td>
							<input class="btn btn-secondary btn-sm" onclick="go('https://maven.scijava.org/index.html#nexus-search;quick~$q')" id="maven" name="maven" value="Maven">
							<br><input class="btn btn-secondary btn-sm" onclick="ddg('site:javadoc.imagej.net+$q')" id="javadoc" name="javadoc" value="Javadoc">
						</td>
					</tr>
					<tr id="archived">
						<td>
							&nbsp;
						</td>
						<td>
							<input class="btn btn-secondary btn-sm" onclick="ddg('site:imagej.net%2Fpipermail%2Fimagej-devel+$q')" id="imagej-devel" name="imagej-devel" value="imagej-devel">
							<br><input class="btn btn-secondary btn-sm" onclick="go('https://groups.google.com/g/fiji-devel/search?q=$q')" id="fiji-devel" name="fiji-devel" value="fiji-devel">
							<br><input class="btn btn-secondary btn-sm" onclick="ddg('site:scif.io%2Fpipermail%2Fscifio+$q')" id="scifio" name="scifio" value="SCIFIO">
							<br><input class="btn btn-secondary btn-sm" onclick="ddg('site:openspim.org%2Fpipermail+$q')" id="openspim" name="openspim" value="OpenSPIM">
							<br><input class="btn btn-secondary btn-sm" onclick="ddg('site:lists.openmicroscopy.org.uk%2Fpipermail+$q')" id="ome-lists" name="ome-lists" value="OME">
							<br><input class="btn btn-secondary btn-sm" onclick="go('https://code.imagej.net/chatlogs/imagejdev?search=$q&format=html&columns=78&times=sparse&submit=search')" id="irc-imagejdev" name="irc-imagejdev" value="#imagejdev">
							<br><input class="btn btn-secondary btn-sm" onclick="go('https://code.imagej.net/chatlogs/fiji-devel?search=$q&format=html&columns=78&times=sparse&submit=search')" id="irc-fiji-devel" name="irc-fiji-devel" value="#fiji-devel">
						</td>
						<td>
							<input class="btn btn-secondary btn-sm" onclick="ddg('site:imagej.github.io%2Ftickets+$q')" id="trac" name="trac" value="ImageJ Trac">
							<br><input class="btn btn-secondary btn-sm" onclick="ddg('site:fiji.sc%2Fbug+$q')" id="bugzilla" name="bugzilla" value="Fiji BugZilla">
						</td>
					</tr>
				</table>
			</div>
		</div>
		<div id="footer">
			Brought to you by <a href="https://imagej.net/">ImageJ</a>.
			Find the <a href="https://github.com/imagej/search">source on GitHub</a>.
		</div>
	</body>
</html>
